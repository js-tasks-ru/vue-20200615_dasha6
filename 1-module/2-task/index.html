<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/styles/index.css">
  <title>Meetup Page Draft</title>
  <style type="text/css">
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app">
  <div v-if='meetup' v-cloak>
    <div class="meetup-cover" :style="`--bg-url: url('${imgUrl}')`">
      <h1 class="meetup-cover__title">{{meetup.title}}</h1>
    </div>

    <div class="container">
      <div class="meetup">
        <div class="meetup__content">
          <h3>Описание</h3>
          <p class="meetup-description">{{meetup.description}}</p>

          <h3>Программа</h3>
          <div class="meetup-agenda">
            <p class="meetup-agenda__empty">Программа пока пуста, но когда-нибудь в ней обязательно что-нибудь появится!</p>
            <div class="meetup-agenda__item" v-for="item in processingAgenda" :key="item.id">
              <div class="meetup-agenda__item-col">
                <img class="icon" alt="icon" :src="`/assets/icons/icon-${item.icon}.svg`" />
              </div>
              <div class="meetup-agenda__item-col">{{item.startsAt}} - {{item.endsAt}}</div>
              <div class="meetup-agenda__item-col">
                <h5 class="meetup-agenda__title">{{item.typeTitle}}</h5>
                <p v-if="item.type === 'talk'"><span>{{item.speaker}}</span><span class="meetup-agenda__dot"></span><span class="meetup-agenda__lang">{{item.language}}</span></p>
                <p v-if="item.description">{{item.description}}</p>
              </div>
            </div>

          </div>
        </div>

        <div class="meetup__aside">
          <ul class="info-list">
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-user.svg" />
              Организатор
            </li>
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-map.svg" />
              Место
            </li>
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-cal-lg.svg" />
              <time datetime="2020-02-31">{{ localDate }}</time>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
